<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#722ed1" />
    <meta name="msapplication-navbutton-color" content="#722ed1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#722ed1" />

    <title>Qubly Dribbble</title>

    <link rel="shortcut icon" href="images/faviacons/favicon.svg" />
    <link rel="apple-touch-icon" href="images/faviacons/apple-favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/faviacons/apple-favicon-2.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/faviacons/apple-favicon-3.svg"
    />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="background-hero">
      <header class="header">
        <div class="container">
          <nav class="navigation">
            <div class="row">
              <div class="col-1 offset-1">
                <a class="logo" href="/">
                  <img
                    src="images/header/logo.svg"
                    alt="Logo icon"
                    width="48"
                    height="48"
                  />
                </a>
              </div>
              <div class="col-9">
                <ul class="navigation__list">
                  <li>
                    <a class="navigation__link" href="#">About</a>
                  </li>
                  <li>
                    <a class="navigation__link" href="#">Pricing</a>
                  </li>
                  <li>
                    <a class="navigation__link" href="#">Contact Us</a>
                  </li>
                  <li>
                    <a class="navigation__link" href="#">Login</a>
                  </li>
                  <li>
                    <a class="navigation__link navigation__button" href="#">
                      Get started
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-5 offset-1">
              <div class="hero__text">
                <h2 class="title hero__title">
                  Your data with real-time analytics
                </h2>
                <p class="label hero__label">
                  v3.1 released.
                  <a class="label__link" href="#">Learn more</a>
                </p>
                <p class="hero__description">
                  Harness the potential of Big Data Analytics & Cloud Services
                  and become a data-driven organization with Needle tail
                </p>
                <div class="hero__buttons">
                  <a class="button" href="#">Start free trial</a>
                  <a class="button button--white" href="#">Learn More</a>
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="hero__image">
                <img src="images/hero/techno.png" alt="Hero image" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
