<section class="partnership">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6">
        <h2 class="title partnership__title">
          See why the world's best companies use Qubly to become truly
          data-driven.
        </h2>
        <p class="partnership__decoration">
          <span class="partnership__decoration-text">Trusted by</span>
        </p>
        <ul class="partnership__member-list">
          <li class="partnership__member-item">
            <div class="partnership__member-icon">
              <img
                src="images/partnership/accenture.svg"
                alt="Accenture logo"
              />
            </div>
          </li>
          <li class="partnership__member-item">
            <div class="partnership__member-icon">
              <img src="images/partnership/react.svg" alt="React logo" />
            </div>
          </li>
          <li class="partnership__member-item">
            <div class="partnership__member-icon">
              <img src="images/partnership/airbnb.svg" alt="Airbnb logo" />
            </div>
          </li>
          <li class="partnership__member-item">
            <div class="partnership__member-icon">
              <img src="images/partnership/sky.svg" alt="Sky logo" />
            </div>
          </li>
        </ul>
      </div>
      <div class="col-6">
        <div class="form-wrapper">
          <form action="" class="form partnership__form">
            <h4 class="title form__title">Sign Up</h4>
            <input
              class="form__field"
              type="email"
              placeholder="Your primary email"
              required
            />
            <input
              class="form__field"
              type="password"
              placeholder="Password"
              required
            />
            <input
              class="form__field"
              type="password"
              placeholder="Re-type password"
              required
            />
            <button class="form__submit">Start your free trial</button>
            <p class="form__choice">or</p>
            <a class="form__google-btn" href="#">
              <span class="visually-hidden">Sign up with Google</span>
              <img src="images/form/google-btn.svg" alt="Google button" />
            </a>
            <p class="form__alternative">
              Already have an account?
              <a class="form__login-link" href="#">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
